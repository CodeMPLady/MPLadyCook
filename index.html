        <header>
            <div id="title">
                <h1>MPLadyCook</h1>
            </div>

                <div class="curve">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M0,0V7.23C0,65.52,268.63,112.77,600,112.77S1200,65.52,1200,7.23V0Z" class="shape-fill"></path>
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <div class="mainContainer">
                <div class="grid1">
                    <div class="overlay">
                        <div class="titre"><a href="HTML/Bases.html" target="_blank">Les bases culinaires</a></div>
                    </div>
                    <div class="imgGrid base" style="--image: url(../Images/Base/pate_pizza.jpg);"></div>
                </div>
                <div class="grid2">
                    <div class="overlay">
                        <div class="titre"><a href="HTML/PlatsMer.html" target="_blank">Les plats de la mer</a></div> 
                    </div>
                    <div class="imgGrid" style="--image: url(../Images/Mer/paves_saumon.jpg);"></div>
                </div>
                <div class="grid3">
                    <div class="overlay">
                        <div class="titre"><a href="HTML/PlatsViande.html" target="_blank">Les plats à base de viande</a></div>
                    </div>
                    <div class="imgGrid" style="--image: url(../Images/Viande/chirashi_poulet.jpg);"></div>
                </div>
                <div class="grid4">
                    <div class="overlay">
                        <div class="titre"><a href="HTML/PlatsClassiques.html" target="_blank">Les plats classiques</a></div>
                    </div>
                    <div class="imgGrid" style="--image: url(../Images/Classique/Pizza_index.jpg);"></div>
                </div>
                <div class="grid5">
                    <div class="overlay">
                        <div class="titre"><a href="HTML/Patisseries.html" target="_blank">Les pâtisseries</a></div>
                    </div>
                    <div class="imgGrid" style="--image: url(../Images/Patisserie/gateau_chocolat.jpg);"></div>
                </div>
            </div>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Rechercher une recette...">
            </form>
            <script type="module" src="Script/searchbar.js"></script>
            <div class="result">
            
            </div>
            <section id="formulaire">
                <div class="formContainer">
                        <div class="form-group">
                            <label for="pseudonyme">Pseudonyme</label>
                            <input type="text" id="pseudonyme" name="pseudonyme">
                        </div>
                        <div class="form-group">
                            <label for="recetteName">Nom de la recette</label>
                            <input type="text" id="recetteName" name="recetteName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        <div class="labelRecette">
                            <label for="ingredients">Ingrédients</label>
                            <label for="recette">Recette</label>
                        </div>
                        <div class="textRecette">
                            <textarea name="ingredients" id="ingredients" cols="30" rows="10"></textarea>
                            <textarea name="recette" id="recette" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" onclick="sendMail()" id="boutton">Envoyer</button>
                </div>
                <div id="status"></div>
                <script src="Script/formulaire.js"></script>
            </section>
        </main>
        <footer>
            <img src="Images/mplady_logo.png" class="logo">
            <p id="TxtFooter">Organiser - préparer - doser - mélanger - ajuster - présenter - déguster</p>
            <img src="Images/mplady_logo.png" class="logo">
        </footer>
